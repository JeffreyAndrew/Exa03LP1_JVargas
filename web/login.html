<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/jquery-1.12.3.min.js" type="text/javascript"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        
        <script src="js/materialize.js" type="text/javascript"></script>
        <script src="js/materialize.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {

                $("#boton").click(validar);

                function validar() {
                    var usuario = $('#usuario').val();
                    var clave = $('#clave').val();
                    if (usuario !== "Jeffrey" && clave !== "123") {
                        window.location.href = "index.jsp";
                    }
                }
            });
        </script>
    </head>
    <body>
        <div class="row ">  
            <form class="col s10 offset-s1" method="post" action="principal.jsp" > 
                <h1 style="text-align: center; color: #26A69A">Login</h1>
                    <div class="input-field col s10 m6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="usuario" name="usuario" type="text" class="validate" required>
                        <label for="usuario">Usuario:</label>
                    </div>
                    <div class="input-field col s10 m6">
                        <i class="material-icons prefix">mode_edit</i>
                        <input id="clave" name="clave" type="password" class="validate" required>
                        <label for="clave">Clave:</label>
                    </div>
                    <button class="btn waves-effect waves-light" id="boton" type="submit" name="boton">Registrar
                        <i class="material-icons right">send</i>
                    </button>
            </form>
        </div>
        <!--Scritp-->
        <script src="js/materialize.js" type="text/javascript"></script>
        <script src="js/materialize.min.js" type="text/javascript"></script>
    </body>
</html>
